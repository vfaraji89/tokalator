# CI: Build, Lint & Test
# Runs on every push and PR to main/develop branches

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── Web Platform ───────────────────────────────
  web-platform:
    name: Web Platform (Build + Test)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build

  # ─── VS Code Extension ─────────────────────────
  extension:
    name: Extension (Build + Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tokalator-extension-vs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tokalator-extension-vs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Build extension
        run: npm run compile
